<div class="container pt-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
         <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-group">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControllerName="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControllerName="firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender" type="text" formControlName="gender">
                        <option selected>select</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select> 
                    </div>
                    <div class="col-sm-6">
                        <label for="dateOfBirth">Date Of Birth</label>
                        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" />
                    </div>
                </div>
                <div class="form-group row">
                   <div class="col-sm-6">
                       <label for="address">Address</label>
                       <input type="text" id="address" class="form-control" formControlName="address" placeholder="Address"/>
                    </div>
                    <div class="col-sm-6">
                      <label for="address2">Address2</label>
                      <input type="text" id="address2" class="form-control" formControlName="address2" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                       <label for="city">City</label>
                       <input type="text" id="city" class="form-control" formControlName="city" />
                    </div>
                    <div class="col-sm-6">
                       <label for="pincode">Pincode</label>
                       <input type="text" id="pincode" class="form-control" formControlName="pincode" />
                    </div>
                </div>
                  <div class="form-group row-sm-6">
                     <label for="phoneNo">Phone Number</label>
                     <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo" />
                  </div>
    
                 <div class="form-group row">
                   <div class="col-sm-6">
                       <label for="hospital">Hospital</label>
                       <select class="form-control" type="text" id="hospital" formControlName="hospital">
                          <option selected>Select</option>
                          <option *ngFor="let hospital of hospitals">{{ hospital.hospitalName }},{{hospital.streetAddress}}</option>
                       </select>
                   </div>
                 </div>
                   <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="doctor">Doctor</label>
                             <select class="form-control" type="text" id="doctor"formControlName="doctor">
                               <option selected>Select</option>
                               <option *ngFor="let doctor of doctors">{{ doctor.doctorName }}</option>
                            </select>
                        </div>
                    </div>
                        <button class="btn btn-success" [disabled]="!signupForm.valid">Submit</button>
            </form>
        </div>
   </div>
</div>

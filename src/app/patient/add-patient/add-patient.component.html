<div class="container pt-5">
  <div class="row">
      <div class="col-md-10 mx-auto">
       <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-group">
              <div class="form-group row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" formControllerName="firstName" pattern="[a-zA-Z]{3,}">
                    <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('firstName')?.valid && signupForm.get('firstName')?.touched">Enter a Valid Name</span>

                  </div>
                  <div class="col-md-6">
                      <label for="inputLastName">Last Name</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControllerName="lastName" pattern="[a-zA-Z ]{3,}">
                      <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('lastName')?.valid && signupForm.get('lastName')?.touched">Enter a Valid Name</span>

                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" type="text" formControlName="gender">
                      <option selected>select</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select> 
                  </div>
                  <div class="col-sm-6">
                      <label for="dateOfBirth">Date Of Birth</label>
                      <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" />
                      <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('dateOfBirth')?.valid && signupForm.get('dateOfBirth')?.touched">Please select your date of Birth</span>

                   
                  </div>
              </div>
              <div class="form-group row">
                 <div class="col-sm-6">
                     <label for="address">Address</label>
                     <input type="text" id="address" class="form-control" formControlName="address" placeholder="Address" pattern="[a-zA-Z0-9_ ]{3,}" />
                     <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('address')?.valid && signupForm.get('address')?.touched">Enter a Valid Address</span>

                  </div>
                  <div class="col-sm-6">
                    <label for="address2">Address2</label>
                    <input type="text" id="address2" class="form-control" formControlName="address2" pattern="[a-zA-Z0-9_ ]{3,}"/>
                    <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('address2')?.valid && signupForm.get('address2')?.touched">Enter a Valid Address</span>

                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6">
                     <label for="city">City</label>
                     <input type="text" id="city" class="form-control" formControlName="city" pattern="[a-zA-Z]{3,}" />
                     <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('city')?.valid && signupForm.get('city')?.touched">Enter a Valid City</span>

                  </div>
                  <div class="col-sm-6">
                     <label for="pincode">Pincode</label>
                     <input type="text" id="pincode" class="form-control" formControlName="pincode" pattern="[0-9]{6}"/>
                     <span class="errors" style="font-size: small;" *ngIf="!signupForm.get('pincode')?.valid && signupForm.get('pincode')?.touched">Pincode should be 6 digits long</span>

                  </div>
              </div>
                <div class="form-group row-sm-6">
                   <label for="phoneNo">Phone Number</label>
                   <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo" pattern="[7-9]{1}[0-9]{9}" />
                   <span class="errors " style="font-size: small;" *ngIf="!signupForm.get('phoneNo')?.valid && signupForm.get('phoneNo')?.touched">Phone Number should start with 7,8 or 9 and should be 10 digits long</span>

                </div>
  
               <div class="form-group row">
                 <div class="col-sm-6">
                     <label for="hospital">Hospital</label>
                     <select class="form-control" type="text" id="hospital" formControlName="hospital">
                        <option selected>Select</option>
                        <option *ngFor="let hospital of hospitals">{{ hospital.hospitalName }}<!--,{{hospital.streetAddress}}--></option>
                     </select>
                 </div>
               </div>
                 <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="doctor">Doctor</label>
                           <select class="form-control" type="text" id="doctor"formControlName="doctor">
                             <option selected>Select</option>
                             <option *ngFor="let doctor of doctors">{{ doctor.doctorName }}</option>
                          </select>
                      </div>
                  </div>
                      <button class="btn btn-success" [disabled]="!signupForm.valid">Submit</button>
          </form>
      </div>
 </div>
</div>

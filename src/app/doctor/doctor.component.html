


<div class="container pt-5">
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
            <th>Id</th>
            <th>Doctor Name</th>
            <th>Department</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors">
                <td>{{doctor.id}}</td>
                <td>{{doctor.doctorName}}</td>
                <td>{{doctor.department}}</td>
                <td>{{doctor.gender}}</td>
                <td>{{doctor.phoneNo}}</td>
                <td>
                    <button class="btn btn-primary" (click) = "updateDoctor(doctor)">Update</button> |
                    <button class="btn btn-danger" (click) = "deleteDoctor(doctor)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="text-center">
    <a routerLink="/add-doctor" class="btn btn-success ">Add Doctor</a>
</div>
</div>

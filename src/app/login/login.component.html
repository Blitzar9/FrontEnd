<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="login.component.css">
  <title>Sign In</title>
</head>

<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner container">
      <div class="col-lg-6">
        <div class="card bg-psecondary text-center card-form">
          <div class="card-body">
            <h3 style="color: white;">Log In</h3><br>



            <form #loginform="ngForm" (ngSubmit)="loginUser()">
              <small class="text-danger">{{msg}}</small>
              <div class="form-group">
                <input   type="email" name="emailId" [(ngModel)]="user.emailId"
                  class="form-control form-control-lg" placeholder="Email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                  #email="ngModel"   [class.is-invalid]="email.invalid && email.touched">
                  <div *ngIf="email.errors && email.invalid && email.touched">
                    <small class="text-danger" *ngIf="email.errors.required">  <!-- when the field is empty this message is displayed-->
                      Email Id is required
                    </small>
                    <small class="text-danger" *ngIf="email.errors.pattern">  <!-- when the email id is invalid this message gets diaplayed-->
                      Invalid Email Id
                    </small>
                  </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Password" name="password" 
                   [(ngModel)]="user.password" required #password="ngModel" 
                   [class.is-invalid]="password.invalid && password.touched" >  <!-- to make the border of the box red when nothing is entered-->
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
              </div><br>

              <input [disabled]="!loginform.valid" type="submit" value="Login" class="btn btn-outline-light btn-block">
              <br>
              <small style="float:center" class="btextual text-white" (click)="gotoregistration()">New user? Register here</small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
</html>

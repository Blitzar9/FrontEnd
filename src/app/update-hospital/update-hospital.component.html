<div class="container pt-5">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label for="hospitalName">Hospital Name</label>
            <input type="text" id="hospitalName" class="form-control" formControlName="hospitalName" />

        </div>

        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="streetAddress" id="streetAddress" class="form-control" formControlName="streetAddress" />

        </div>

        <div class="form-group">
            <label for="streetAddress2">Street Address2</label>
            <input type="streetAddress2" id="streetAddress2" class="form-control" formControlName="streetAddress2" />

        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" formControlName="city" />

        </div>

        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="pincode" id="pincode" class="form-control" formControlName="pincode" />

        </div>

        <div class="form-group">
            <label for="contactNo">Contact Number</label>
            <input type="text" id="contactNo" class="form-control" formControlName="contactNo" />

        </div>
        <div>
        <button class="btn btn-success" [disabled]="!updateForm.valid">Register</button>
        </div>
    </form>
    </div>
</div>
</div>

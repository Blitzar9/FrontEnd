
  <!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="admin.component.css">
  <title>Sign In</title>
</head>

<header id="home-section">
  <div class="dark-overlay">                      
  <div class="home-inner container">
    <div class="col-lg-6">
      <div class="card bg-psecondary text-center card-form">
        <div class="card-body">
          <h3 style="color: white;">Log In</h3><br>



          <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
              <input   type="text" name="userName" [(ngModel)]="admin.userName"
                class="form-control form-control-lg" placeholder="User Name" required pattern="[a-zA-Z_]{1}[a-zA-Z_ ]{2,}"
                #userName="ngModel"   [class.is-invalid]="userName.invalid && userName.touched">
                <div *ngIf="userName.errors && userName.invalid && userName.touched">
                  <small class="text-danger" *ngIf="userName.errors.required">  <!-- when the field is empty this message is displayed-->       
                    UserName is required
                  </small>
                  <small class="text-danger" *ngIf="userName.errors.pattern">  <!-- when the email id is invalid this message gets diaplayed-->    
                    User Name should not contain number or special characters
                  </small>
                </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Password" name="password" 
                 [(ngModel)]="admin.password" required #password="ngModel" 
                 [class.is-invalid]="password.invalid && password.touched" >  <!-- to make the border of the box red when nothing is entered-->       
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div><br>

            <input [disabled]="!loginform.valid" value="Admin Login"type="submit"  class="btn btn-outline-light btn-block">
  
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</header>
</html>
